  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 class="text-center">Editar producto</h1>
      </div>
      <form id="formularioEditarProducto">
        <div class="col-md-6">

          <div class="form-group">
            <label for="nombreProducto">Nombre:</label>
            <input type="text" class="form-control" id="nombreProducto" placeholder="Introduce el nombre del producto">
          </div>

          <div class="form-group">
            <label for="Precio">Precio:</label>
            <input type="number" class="form-control" id="precio" placeholder="Precio">
          </div>

          <div class="form-group">
            <label for="categoria">Categoría:</label>
            <select class="form-control" id="categoria">
            </select>
          </div>

          <div class="form-group">
            <label for="nota">Nota:</label>
            <textarea class="form-control" id="nota"></textarea>
          </div>

          <div class="form-group">
            <label for="codigoBarras">Codigo de Barras:</label>
            <textarea class="form-control" id="codigoBarras"></textarea>
          </div>

          <div class="form-group">
            <label>Imagen:</label>
            <input id="imagen" type="file" class="form-control-file" accept="image/png, .jpeg, .jpg"><br>
            <img class="img-favi" id="imgFile" src="../img/imgSubir.png" alt="Imagen">
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="btnActualizarProducto">Actualizar producto</button>
      </form>
    </div>
  </div>
  </div>
